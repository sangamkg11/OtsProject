{% extends 'main.html' %}

{% block title%} OTS Testpaper page {%endblock title%}

{% block top%}  

{% endblock %}

{%block content%} 
    <form action="{% url 'Ots:calculateTest' %}" method="post">
        {% csrf_token %}
        {% for question in questions %}
            <!-- questions headin -->
        <div class="question">
            <input type="hidden" value="{{question.qid}}" name="qno{{question.qid}}">
            {{question.que}}

        </div>
        <!-- question option a -->
        <div class="option">
            <input type="radio" name="q{{question.qid}}" value="a">{{question.a}}
        </div>
        <!-- question option b -->
        <div class="option">
            <input type="radio" name="q{{question.qid}}" value="b">{{question.b}}
        </div>
        <!-- question option c -->
        <div class="option">
            <input type="radio" name="q{{question.qid}}" value="c">{{question.c}}
        </div>
        <!-- question option d -->
        <div class="option">
            <input type="radio" name="q{{question.qid}}" value="d">{{question.d}}
        </div>
        

        {% endfor %}

        <div>
            <input type="submit" value="submit">
        </div>

    </form>
{%endblock content%}
